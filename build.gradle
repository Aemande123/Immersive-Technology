buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.3.7"
group = "ferro2000.immersivetech" 
archivesBaseName = "immersivetech"

sourceCompatibility = targetCompatibility = '1.8' 

compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.2.2618"
    runDir = "run"
    replace "@VERSION@", project.version
    mappings = "snapshot_20170624"
}

dependencies {
    
}

jar {
    archiveName = "${baseName}-1.12-${version}.jar"
}

repositories {
	maven {
        name "jared maven"
        url "http://blamejared.com/maven"
	}
	
	maven { // JEI & Tinkers
        name 'DVS1 Maven FS'
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven {
        name 'JEI'
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven { // Albedo Lights
        url 'https://repo.elytradev.com/'
    }
}

dependencies {
	deobfCompile "blusunrize:ImmersiveEngineering:0.12-+"
	//compile files(
	//	'ImmersiveEngineering-0.12-80-362-deobf.jar'
    //)
    deobfCompile "mezz.jei:jei_1.12.2:4.8.5.133"
    deobfCompile "elucent:albedo:2.0-SNAPSHOT"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
